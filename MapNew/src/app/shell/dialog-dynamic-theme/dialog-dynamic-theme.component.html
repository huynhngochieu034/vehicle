<div [ngClass]="theme">
  <mat-toolbar color="primary">Dialog dynamic theme</mat-toolbar>
  <div class="my-2 bg-light">
    <p class="mb-0">This is how to create a dialog dynamic theme by using theme service.</p>
    <p class="mt-0">Change theme color and reopen dialog.</p>
  </div>
  <div class="d-inline-flex w-100 justify-content-end">
    <button mat-raised-button mat-dialog-close="">Close</button>
  </div>
</div>
