#### Error Messages ####
E0001 = Unknown error.
E0002 = Invalid parameter.
E0003 = Request is not found.

E1001 = File uploading is empty.
E1002 = Failed to save uploading files.
E1003 = Uploading file content is not supported.
E1004 = Video is not found.
E1005 = Image is not found.
E1006 = File uploading is exceeded limit size (limit size = 1GB).